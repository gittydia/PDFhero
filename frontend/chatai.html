<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero</title>
    <link rel="stylesheet" href="chat.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <main>
        <div class="container">
            <div class="file-upload">
                <input type="file" id="pdfInput" accept=".pdf" / style="color: white;">
                <button id="uploadBtn" style=" margin-left: 0px; display: flex;">Upload PDF</button>
            </div>
            <div id="chatBox"></div>
            <div class="input-area">
                <textarea id="userInput" placeholder="Type your message here..." rows="3"></textarea>
                <button id="sendBtn">Send</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
