<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="test.css">
    <link rel="stylesheet" href="style.css">
    <script src="scriptTest.js"></script>
</head>
<body>
    <div class="upload-container">
        <section class="upload-section">
            <div class="file-upload">
                <input type="file" id="pdfInput" accept=".pdf">
                <button id="uploadBtn">Upload PDF</button>

                <span id= "uploadStatus"></span>
            </div>
        </section>
    </div>

    <div class="container">
        <div class="box">
            <h2>AI Generated Question</h2>
            <div id="aiAnswer" style="background-color: white; color: black;"></div>
        </div>
        
        <div class="test-controls">
            <button id="submitdBtn" class="action-button">Generate Test</button> 
            <button id="checkAnswerBtn" class="action-button">Check Answer</button>
        </div>

        <div class="box">
            <h2>Your Answer</h2> 
            <textarea id="userInput" placeholder="Type your answer here..."></textarea>
            <div id="resultDisplay"></div>
        </div>
    </div>
</body>
</html>
