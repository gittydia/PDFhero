<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Interface</title>
    <style>
        .container {
            display: flex;
            gap: 20px;
            padding: 20px;
        }
        .box {
            flex: 1;
            border: 1px solid #020202;
            padding: 15px;
            border-radius: 5px;
            min-height: 550px;
            background-color: black;
        }
        h2 {
            margin-top: 0;
            color: white;
            font-size: 30px;
        }
        body {
            background: linear-gradient(to right, #f0f0f0, black);
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div style="margin-bottom: 20px;"></div>
                <input type="file" id="fileInput" accept=".pdf" style="display: none;">
                <div style="position: fixed; bottom: 20px; left: 93%; transform: translateX(-50%);">
                    <button onclick="document.getElementById('fileInput').click()" style="padding: 10px; background: white; border: none; border-radius: 5px; cursor: pointer;">Browse PDF</button>
                </div></div>
                <div style="position: fixed; bottom: 20px; left: 87%; transform: translateX(-50%);">
                <button onclick="uploadFile()" style="padding: 10px; background: white; border: none; border-radius: 5px; cursor: pointer; margin-left: 10px;">Upload</button>
    </div>
    
    <div class="container">
        <div class="box">
            <h2>AI Generated Question</h2>
            <div id="aiAnswer">
                <!-- AI generated content will go here -->
            
            </div>
        </div>
        <div class="box">
            <h2>Your Answer</h2>
            <textarea id="userAnswer" placeholder="Type your answer here..." style="width: 100%; height: 450px; font-family: monospace; font-size: 25px;"></textarea>
        </div>
    </div>
</body>
</html>
